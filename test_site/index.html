<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Palladio-based metadata visualization and editing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Palladio -->
        <link type="text/css" href="../bower_components/palladio/palladio.css" rel="stylesheet" />
        <link type="text/css" href="css/standalone.css" rel="stylesheet" />
        <link type="text/css" href="../dist/palladio-metavis-component.css" rel="stylesheet" />  

        <!-- Font Awesome -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    </head>

    <body>

        <div id="metaview-here"></div>
        <div id="metavis-here"></div>

        <script src="../bower_components/palladio/palladio.js"></script>
        <script src="../dist/palladio-metavis-component.js"></script>

        <script>
            var components = startPalladio(['palladioMetavis']);

            components.loadData('sample3.json', function() {
                components.add('metavis', "#metavis-here", {
                    displayReview: true
                });

                components.add('metavis', "#metaview-here", {
                    modifiable: false,
                    expanded: true,
                    displayPills: true,
                    displayDownload: false,
                    displayTypes: true,
                    displayOverview: false,
                    displayIndex: 2
                });
            });

            
        </script>

    </body>
</html>
